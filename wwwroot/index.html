<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MicroML AST Visualizer</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container">
        <h1>MicroML AST Visualizer</h1>
        
        <div class="input-section">
            <h2>Enter Expression</h2>
            <input type="text" id="code-input" placeholder="Enter expression here..." />
            <button id="parse-button">Parse</button>
        </div>
        
        <div class="output-section">
            <h2>Abstract Syntax Tree</h2>
            <div id="ast-container"></div>
        </div>
    </div>

    <script src="js/site.js"></script>
</body>
</html>
